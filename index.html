<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <h4>What is your favorite genre of music?</h4>
      <select class="form-control" id="beverage">
        <option>Alternative</option>
        <option>Country</option>
        <option>Pop</option>
        <option>Hip-Hop</option>
      </select>

      <h4>What is your favorite type of food?</h4>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="Italian" checked>
          Italian
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="Thai" checked>
          Thai
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="Indian" checked>
          Indian
        </label>
      </div>

      <h4>What is your birthday?</h4>
      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <div class="form-group">
        <h4><label for="color">What is your favorite color?</label></h4>
        <input id="color" class="form-control" type="color">
      </div>
    </div>
  </body>
